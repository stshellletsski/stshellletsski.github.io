<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <title>Mom and Dad's restaurant menu</title>
</head>
<body>
    <header class="container static">
    <h1>Mom and Dad's restaurant menu:</h1>
    </header>
    <main>
        <div class="menu-container">
            <div class="monday day-container">
                <h2 class="monday">Monday</h2>
                <ul class="monday menu">
                    <li class="menu-item"></li>
                    <li class="menu-item"></li>
                    <li class="menu-item">Roasted soasages with potatoes and salad </li>
                    <li class="menu-item"></li>
                    <li class="menu-item"></li>
                </ul>

            </div>
            <div id="x2" class="tuesday day-container">
                <h2 id="x3" class="tuesday">Tuesday</h2>
            </div>
            <div class="wednesday day-container">
                <h2 class="monday">Wednesday</h2>
            </div>
            <div class="thursday day-container">
                <h2 class="monday">Thursday</h2>
            </div>
            <div class="friday day-container">
                <h2 class="monday">Friday</h2>
            </div>
            <div class="saturday day-container">
                <h2 class="monday">Saturday</h2>
            </div>
        </div>


    </main>
  <div class="attribution">
    Coded by <a href="#">Marcin Strzelecki</a>.
  </div>
</body>
</html>

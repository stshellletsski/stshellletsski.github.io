<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; display: inline; position: fixed; bottom: 0rem; z-index: -1;}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
  <main class="product-card">
    <section class="product-image-container">
      <img src="./images/image-product-mobile.jpg" alt="Image of perfume" class="mobile-image">  
    </section>
    <section class="product-description-container">
      <p class="product-category">PERFUME</p>
      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="current-price">$149.99</p>
        <p class="rrp">$169.99</p>
      </div>
      <div class="purchase-button" onclick="alert('works')">
        <img src="./images/icon-cart.svg" alt="Image of cart" class="button-cart-image">
        <p class="button-text">Add to Cart</p>
        </div>  
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcin Strzelecki</a>.
  </div>
</body>
</html>
